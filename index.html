<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e2c38c33e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <link rel="stylesheet" href="./Sass/main.css" />
    <title>searchIT</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav ">
          <div class="header__nav-left">
            <div class="header__menu-btn menu-btn">
              <i class="fas fa-bars"></i>
            </div>
            <div class="header__nav-logo">
              <img src="./assets/logo.png" alt="WS Logo" class="logo" />
              <span class="sp-logo">wsearch</span>
            </div>
          </div>
          <div class="header__nav-right">
            <ul class="nav__list">
              <li class="nav__list--items">
                <a href="#" class="nav__list--items-link link">
                  <i class="fas fa-bell"></i>
                  <span class="sp-notification">NOTIFICATION</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
       
      </header>
      <!-- ///////////////Navigation Drawer starts/////////////// -->
      <div class="navigation-drawer "></div>
      <!-- ///////////////Navigation Drawer ends/////////////// -->
      <main class="main">

        <!-- ////////////////// filter section /////////////// -->

        <div class="main__filter">

          <div class="main__filter--m-sort">
            <div class="m-sort">
              <i class="fas fa-sort-amount-down-alt"></i>
              <span>Sort by</span>
            </div>
            <span class="active">Bank</span>
          <ul class="sort-select">
            <li id="bank" class="sort-options m-sort" >Bank</li>
            <li id="accName" class="sort-options m-sort">Account name</li>
          </ul>
          <div  class="sort-search-icon">
            <i class="fas fa-search"></i>
          </div>
          </div>

          <div class="main__filter--sort filter">
            <div  class=" main__filter--sort-bank sort">
                <i class="fas fa-university"></i>
              <span id="bank" class="sp-bank">sort by bank</span>
            </div>
            <div  class="  main__filter--sort-name sort">
              <i class="fas fa-user"></i>
              <span id="accName" class="sp-name">sort by accout name</span>
            </div>
        
          </div>
          <div class="main__filter--search filter">
            <input
              id="search"
              type="text"
              name="search"
              placeholder="Search by name"
              class="search-field"
            />
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          </div>
        </div>

        <!-- /////////// Search Result Container /////////// -->
        <div class="main__search-result">
          <ul class="main__list search__result-list">
            <li id="account-1" class="main__list-items">
              <div class="main__list-items-bank">
                <img src="./assets/access.png" alt="access bank logo">
              </div>
              <div class="main__list-items-acc">
                <div class="main__list-items-acc-name">Peter Emmanuel Whyte</div>
                <div class="main__list-items-acc-number">0805915974</div>
              </div>
                <span  class="main__list-items-delete delete">
                  <i id="delete" class="fas fa-trash"></i>
                </span>
            </li>
          </ul>
        </div>
        <!-- ////////////////// main account list section /////////////// -->
        <ul class="main__list list" >
          <!-- <li id="account-1" class="main__list-items">
            <div class="main__list-items-bank">
              <img src="./assets/access.png" alt="access bank logo">
            </div>
            <div class="main__list-items-acc">
              <div class="main__list-items-acc-name">Peter Emmanuel Whyte</div>
              <div class="main__list-items-acc-number">0805915974</div>
            </div>
              <span id="delete-1" class="main__list-items-delete delete">
                <i id="delete" class="fas fa-trash"></i>
              </span>
          </li> -->
         
          
        </ul>
        <button class="main__btn add-btn">+</button>
      </main>

     <div class="form-container">
        <div class="form-wrapper">
          <div class="close"><i class="fas fa-times-circle"></i></div>
          <form  class="form" id="account-form">
            <div class="bank-selection">
              <div class="bank-image">
                <img
                  id="default"
                  class="bank"
                  src="./assets/default.png"
                  alt="bank logo"
                />
              </div>
              <div class="select-box">
                <div id="default" class="selected">Select Bank</div>
                <div class="option-container  shadow">
                  <div class="option">
                    <input type="radio" class="radio" id="access" name="bank" />
                    <label for="access">Access Bank</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="diamond"
                      name="bank"
                    />
                    <label for="diamond">Diamond Bank</label>
                  </div>

                  <div class="option">
                    <input type="radio" class="radio" id="eco" name="bank" />
                    <label for="eco">Eco Bank</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="first" name="bank" />
                    <label for="first">First Bank</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="fidelity"
                      name="bank"
                    />
                    <label for="fidelity">Fidelity Bank</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="fcmb" name="bank" />
                    <label for="fcmb">FCMB Bank</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="gtb" name="bank" />
                    <label for="gtb">GT Bank</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="heritage"
                      name="bank"
                    />
                    <label for="heritage">Heritage Bank</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="keystone"
                      name="bank"
                    />
                    <label for="keystone">Keystone Bank</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="polaris"
                      name="bank"
                    />
                    <label for="polaris">Polaris Bank</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="stanbic"
                      name="bank"
                    />
                    <label for="stanbic">Stanbic Bank</label>
                  </div>
                  <div class="option">
                    <input
                      type="radio"
                      class="radio"
                      id="sterling"
                      name="bank"
                    />
                    <label for="sterling">Sterling Bank</label>
                  </div>

                  <div class="option">
                    <input type="radio" class="radio" id="uba" name="bank" />
                    <label for="uba">UBA Bank</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="unity" name="bank" />
                    <label for="unity">Unity Bank</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="wema" name="bank" />
                    <label for="wema">Wema Bank</label>
                  </div>
                  <div class="option">
                    <input type="radio" class="radio" id="zenith" name="bank" />
                    <label for="zenith">Zenith Bank</label>
                  </div>
                </div>
              </div>
            </div>

            <label for="account-name">Account Name</label>
            <input
              type="text"
              id="act-name"
              name="account-name"
              class="act-name"
              placeholder="eg. John Doe"
            />
            <label for="account-name">Account Number</label>
            <input
              type="text"
              id="act-number"
              name="account-number"
              class="act-number"
              placeholder="eg. 0123456789"
            />

            <button type="submit" class="submit">submit</button>
          </form>
        </div>
      </div>
       
    </div>
    <div class="overlay animate fadeIn "</div>
  </body>
  <script src="./long-press-event.min.js"></script>
  <script src="app.js"></script>
</html>
