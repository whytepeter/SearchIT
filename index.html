<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e2c38c33e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <link rel="stylesheet" href="./Sass/main.css" />
    <title>ws-test</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav ">
          <div class="header__nav-left">
            <div class="header__menu-btn menu-btn">
              <i class="fas fa-bars"></i>
            </div>
            <div class="header__nav-logo">
              <img src="./assets/logo.png" alt="WS Logo" class="logo" />
              <span class="sp-logo">wsearch</span>
            </div>
          </div>
          <div class="header__nav-right">
            <ul class="nav__list">
              <li class="nav__list--items">
                <a href="#" class="nav__list--items-link link">
                  <i class="fas fa-bell"></i>
                  <span class="sp-notification">NOTIFICATION</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
       
      </header>
      <!-- ///////////////Navigation Drawer starts/////////////// -->
      <div class="navigation-drawer "></div>
      <!-- ///////////////Navigation Drawer ends/////////////// -->
      <main class="main">

        <!-- ////////////////// filter section /////////////// -->

        <div class="main__filter">

          <div class="main__filter--m-sort">
            <div class="m-sort">
              <i class="fas fa-sort-amount-down-alt"></i>
              <span>Sort by</span>
            </div>
          <ul>
            <li>bank</li>
            <li>account name</li>
          </ul>
          </div>

          <div class="main__filter--sort filter">
            <div class=" main__filter--sort-bank sort">
                <i class="fas fa-university"></i>
              <span class="sp-bank">sort by bank</span>
            </div>
            <div class="  main__filter--sort-name sort">
              <i class="fas fa-user"></i>
              <span class="sp-name">sort by accout name</span>
            </div>
          </div>
          <div class="main__filter--search filter">
            <input
              id="search"
              type="text"
              name="search"
              placeholder="Search by name"
              class="search-field"
            />
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          </div>
        </div>

        <!-- ////////////////// main account list section /////////////// -->
        <ul class="main__list" hidden>
          <li class="main__items-list">
            <div class="main__items-list-bank">Access</div>
            <div class="main__items-list-acc">
              <div class="main__items-list-acc-name">Peter Emmanuel Whyte</div>
              <div class="main__items-list-acc-number">0805915974</div>
            </div>
              <span class="main__items-list-delete">x</span>
          </li>
        </ul>
        <button class="main__btn add-btn">+</button>
      </main>
    </div>
    <div class="overlay animate fadeIn "</div>
  </body>
  <script src="app.js"></script>
</html>
